		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>YOGAI</title>
		<style>
			/* General Styles */
			html, body {
				height: 100%;
				width: 100%;
				margin: 0;
				padding: 0;
				background: #E6DFD5;
				font-family: Outfit, sans-serif;
				overflow: hidden; /* Prevents unwanted scrolling */
			}
	
			/* Wrapper to Control Scaling */
			.wrapper {
				width: 100%;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
				position: relative;
				transform-origin: top left;
			}
	
			/* Auto Scale Everything */
			@media (max-width: 1200px) { .wrapper { transform: scale(0.9); } }
			@media (max-width: 992px) { .wrapper { transform: scale(0.8); } }
			@media (max-width: 768px) { .wrapper { transform: scale(0.7); } }
			@media (max-width: 576px) { .wrapper { transform: scale(0.6); } }
	
			/* Content Container */
			.container {
				position: relative;
				width: 80vw;
				height: 80vh;
				display: flex;
				flex-direction: column;
				align-items: flex-start;
				justify-content: center;
				margin-left: -10vw; /* Moves it 5% of viewport width to the left */
				margin-top: -10vh; /* Moves it 5% of viewport height to the top */

			}
	
			/* Text Scaling */
			.title {
				color: #48503C;
				font-size: 10vw; /* Adjusts based on screen size */
				font-weight: 520;
				font-size: 135;
			}
	
			.subtitle {
				color: #57604B;
				font-size: 3vw; /* Scales with viewport width */
				font-weight: 500;
			}
	
			.button-container {
            position: relative;
            display: inline-block;
        }

        .button-glow {
            position: absolute;
            inset: -3px;
            border-radius: 9999px;
            background: linear-gradient(90deg, #070a09, #aab4ae, #43514d);
            background-size: 200% 200%;
            opacity: 0.95;
            filter: blur(1.6px);
            animation: border-flow 8s ease infinite, glow-pulse 2s ease-in-out infinite;
            z-index: 1;
			margin-top: 20px;
        }

        .button {
            position: relative;
            padding: 16px 32px;
            background-color: #4a5144;
            color: white;  
            font-size: 24px;
            border-radius: 9999px;
            border: none;
            cursor: pointer;
            z-index: 2;
            transition: all 0.3s;
			margin-top: 20px;
		
        }

        .button:hover {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        @keyframes border-flow {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        @keyframes glow-pulse {
            0%, 100% {
                inset: -3px;
                filter: blur(8px);
            }
            50% {
                inset: -3.5px;
                filter: blur(12px);
            }
        }
	
			
	
			/* SVG Responsive Positioning */
			.openingYogaPoseLady {
				position: absolute;
				top: 50%;
				right: 40%;
				transform: translateY(-50%);
				width: 50vw;
				max-width: 600px;
				height: auto;
			}
	
			.scaling-svg {
				width: 200%;
				height: auto;
			}
		</style>
	</head>
