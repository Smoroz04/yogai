  <script>
   const selectedPose = localStorage.getItem("selectedPose");

// Convert filename to a nice display name
function formatPoseName(fileName) {
  if (!fileName) return "Pose";
  
  // remove extension and replace - or _ with space
  const name = fileName.replace(/\.[^/.]+$/, "").replace(/([A-Z])/g, " $1").replace(/_/g, " ").trim();
  
  // Capitalize first letter
  return name.charAt(0).toUpperCase() + name.slice(1);
}

const poseName = formatPoseName(selectedPose);
document.getElementById("poseTitle").textContent = poseName;

// Load pose image
const poseImages = {
    "mountainPose.png": "{{ url_for('static', filename='posePictures/mountainPose.png') }}",
    "WarriorPose.png": "{{ url_for('static', filename='posePictures/WarriorPose.png') }}", 
    "boatPose.png": "{{ url_for('static', filename='posePictures/boatPose.png') }}",
    "halfLordOfTheFishes.png": "{{ url_for('static', filename='posePictures/halfLordOfTheFishes.png') }}",
    "dancerPose.png": "{{ url_for('static', filename='posePictures/dancerPose.png') }}",
    "revolvedTrianglePose.png": "{{ url_for('static', filename='posePictures/revolvedTrianglePose.png') }}",
    "childPose.png": "{{ url_for('static', filename='posePictures/childPose.png') }}",
    "chairPose.png": "{{ url_for('static', filename='posePictures/chairPose.png') }}",
    "utthita-hasta-padasana.png": "{{ url_for('static', filename='posePictures/UtthitaHasta Padasana.png') }}"
};

document.querySelector(".pose-image img").src = poseImages[selectedPose];

// Pose data mapping
const poseDescriptions = {

  },
  "utthita-hasta-padasana.png": {
    about: "A preparatory stance for wide-legged poses. It teaches expansion and symmetry by stretching the limbs outward with strong grounding.",
    benefits: "Enhances alignment, stretches legs and arms, and improves overall posture and balance."
  },
  "boatPose.png": {
    about: "Boat Pose is a core-intensive balance posture that lifts the body into a V-shape, strengthening the center while improving focus.",
    benefits: "Tones abdominal muscles, improves balance, and builds deep core strength. Supports digestion and posture."
  },
  "halfLordOfTheFishes.png": {
    about: "A deep seated twist that promotes detox and spinal flexibility. It channels introspection and revitalization through mindful rotation.",
    benefits: "Stimulates digestion, enhances spinal mobility, and relieves lower back tension."
  },
  "dancerPose.png": {

  "revolvedTrianglePose.png": {

  "childPose.png": {

  "chairPose.png": {

// Fill in the about and benefits based on selected pose
const aboutText = document.querySelectorAll('.info-text')[0];
const benefitsText = document.querySelectorAll('.info-text')[1];

if (poseDescriptions[selectedPose]) {
  aboutText.textContent = poseDescriptions[selectedPose].about;
  benefitsText.textContent = poseDescriptions[selectedPose].benefits;
} else {
  aboutText.textContent = "Details coming soon.";
  benefitsText.textContent = "Benefits coming soon.";
}

</script>
